<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>let tg = window.Telegram.WebApp;
    let data = tg.initData //получаем данные от пользователя в виде строки (работает только при запуске из меню команд бота). 
    let unsafedata = tg.initDataUnsafe // получаем данные от пользователя в виде объекта (работает только при запуске из меню команд бота). 
    tg.sendData(data)
    tg.sendData(unsafedata)
    </script>
</head>
<body>
<p>TEST</p>
</body>
</html>
